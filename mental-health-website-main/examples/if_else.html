<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Project Heartcode</title>
</head>

<body>
    <script>
        /* 
        A prompt provides a dialog box that prompts the user for input
        you can also prompt the user for input but have a predefined answer
        the predefined answer will be in the space where the user needs to input
        their answer
        */
        var fruit = prompt("What is your favourite fruit?") // can only be either apple, orange or grape

        if (fruit == "apple") {
            alert("red")
        } else if (fruit == "orange") {
            alert("orange")
        } else {
            alert("purple")
        }

        var a = 2
        var b = '2'

        // with 3 equal signs, it checks whether the content is the same,
        // and if the type of the variables is the same
        if (a === b) {
            alert("true")
        } else {
            alert("false")
        }
    </script>
</body>
</html>
