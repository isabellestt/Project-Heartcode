        var a = 5

        console.log(b)

        a = 'isabelle handsome'
        console.log(a.length)

        // a.slice(start, end) / a.substr(start, end) --> the end is not inclusive
        console.log(a.slice(0,))
        console.log(a.substr(9,))

        // can replace parts of the string with different words
        let new_a = a.replace("isabelle", "bells")
        console.log(new_a)

        // can convert strings from uppercase to lowercase and vice versa
        console.log(new_a.toUpperCase())

        b = "HI"
        console.log(b.toLowerCase())

        // can use the concat function to add two strings together
        var d = a.concat(b)
        console.log(d)

        let text1 = "      hello        "
