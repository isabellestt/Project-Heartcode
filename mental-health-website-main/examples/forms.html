<!DOCTYPE html>
<html lang="en">
<head>
    <title>Example Lists</title>
</head>

<body>
    <form action="" method="GET">
        Name: <input type="text" name="name">
        <br><br>
        Age: <input type="number" name="age">
        <br><br>
        Gender: 
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
