<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Heartcode</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>    
    
    
    
    <!-- toggle theme -->
    <div class="form-check form-switch mt-3">
        <div class="row d-flex flex-row justify-content-center">
            <input class="form-check-input col-6" type="checkbox" id="themechanger" onchange="changeTheme()">
        </div>
    </div>
    <div class="text-center mt-3" id="darktheme"></div>
    
    <script>
        function changeTheme() {
            var checkbox = document.getElementById("themechanger");
            if (checkbox.checked) {
                document.body.classList.add("dark");
                document.body.classList.remove("light");
                document.getElementById("navbar").classList.add("navbar-dark")
                document.getElementById("navbar").classList.add("bg-secondary")
                document.getElementById("navbar").classList.remove("bg-info")
                document.getElementById("darktheme").innerText = "Welcome to the dark side";

            } else {
                document.body.classList.add("light");
                document.body.classList.remove("dark");
                document.getElementById("navbar").classList.add("bg-info")
                document.getElementById("navbar").classList.remove("navbar-dark")
                document.getElementById("navbar").classList.remove("bg-secondary")
                document.getElementById("darktheme").innerText = "";
            }
        }
    </script>


</body>
</html>
