    <!-- toggle theme -->
    <div class="form-check form-switch mt-3">
        <div class="row d-flex flex-row justify-content-center">
            <input class="form-check-input col-6" type="checkbox" id="themechanger" onchange="changeTheme()">
        </div>
    </div>
    <div class="text-center mt-3" id="darktheme"></div>
    
    <script>
        function changeTheme() {
            var checkbox = document.getElementById("themechanger");
            if (checkbox.checked) {
                document.body.classList.add("dark");
                document.body.classList.remove("light");
                document.getElementById("navbar").classList.add("navbar-dark")
                document.getElementById("navbar").classList.add("bg-secondary")
                document.getElementById("navbar").classList.remove("bg-info")
                document.getElementById("darktheme").innerText = "Welcome to the dark side";

            } else {
                document.body.classList.add("light");
                document.body.classList.remove("dark");
                document.getElementById("navbar").classList.add("bg-info")
                document.getElementById("navbar").classList.remove("navbar-dark")
                document.getElementById("navbar").classList.remove("bg-secondary")
                document.getElementById("darktheme").innerText = "";
            }
        }

    <h1>Anorexia Nervosa</h1>
    <p>- Involves partial or total abstinence from food (solids or liquids) because one believes any amount of food will cost weight gain</p>
    <p>- Often perceives oneself as fat and has an intense fear of gaining weight</p>
    <p>- Reflected via an unhealthy preoccupation with food and excercise</p>
    <p>- Engages in purging activities such as self induced vomiting and using laxatives</p>
